    }
  </style>
</head>
<body>

<h2>ðŸ”§ Equipment Taxonomy</h2>
<div id="treeContainer"></div>

<script>
  const jsonData = {
    "Asset Group": {
      "TLF": {
        "USB": {
            "USB":{},
            "Hydraulic Winch":{}
        },
                "LSB": {
            "LSB":{},
            "Flow Head Collar Insert":{},
            "Upper Flow Head Collar":{},
            "Lower Flow Head Collar":{},
            "SFT Rotational Restraint Brackets":{},
            "LSB Sleeve":{}
        },
                "USB": {
            "USB":{},
            "Hydraulic Winch":{}
        },
                "USB": {
            "USB":{},
            "Hydraulic Winch":{}
        },
                "USB": {
            "USB":{},
            "Hydraulic Winch":{}
        },
        "HPU": {
            "HPU":{},
            "Wireless/Wired Remote Controller":{},
            "Hydraulic Control Panel":{}
        },
        "USB Table":{
            "USB Table":{}
        },
        "Layover Arches":{
            "Layover Arch":{}
        },
        "Bails":{
            "Bails":{},
            "Bails Extension":{}
        },
        "Dolly Guide Frames":{
            "Dolly Guide Frame Base Frame":{}
        }
      },
      "Immobilis": {
        "Tension Frame": {},
        "Anchor Skids": {},
        "Cylinder Clamps": {
          "BOP Mounted Tension Cylinder ROV Stow Clamps": {},
        },
        "Tension Cylinders": {},
        "Rigging & Loose Gear": {}
      },
      "Colossus": {
        "Transport Basket Colossus": {},
        "Control System": {},
        "Inline Compensator": {}
      },
      "Superbails": {
        "Super Bails": {},
        "Transport Basket SB": {},
        "Skate Interfaces": {},
        "Lock Panel": {},
        "Panels & Sensors": {},
      },
      "Workshops": {
        "Offshort Container": {},
      },
      "CT Equipment": {
        "Coiled Tubing Guide Frames": {},
      },
      "Break Away Couplings (BAC)": {
        "BAC Body": {},
        "BAC Pins": {}
      },
      "Lifting Equipment": {
        "Drill Floor": {},
        "Portable Gantry Crane": {}
      }
    }
  };

  function buildTree(data) {
    const ul = document.createElement("ul");

    for (const key in data) {
      const li = document.createElement("li");
      const hasChildren = Object.keys(data[key]).length > 0;

      if (hasChildren) {
        li.classList.add("collapsed");
        const span = document.createElement("span");
        span.classList.add("node");
        span.textContent = key;
        span.onclick = () => {
        li.classList.toggle("expanded");
        li.classList.toggle("collapsed");
        };
        li.appendChild(span);
        li.appendChild(buildTree(data[key]));
      } else {
        li.textContent = key;
      }

      ul.appendChild(li);
    }

    return ul;
  }

  document.getElementById("treeContainer").appendChild(buildTree(jsonData));
</script>

</body>
</html>
